            margin: 0.5rem 0;

        function loadCategory(category) {
        const content = document.getElementById('content');
        content.innerHTML = `
            <div class="header-image"></div>
            <h2>${category.charAt(0).toUpperCase() + category.slice(1)} Stories</h2>
            ${stories[category].map(story => `
                <div class="story-preview">
                    <img src="${story.image}" alt="${story.title}">
                    <div>
                        <h2>${story.title}</h2>
                        <p>By ${story.author} | ${story.date}</p>
                        <p>${story.content.substring(0, 100)}...</p>
                        <button onclick="viewStory(${story.id}, '${category}')">Read More</button>
                    </div>
                </div>
            `).join('')}
        `;
    }

    function viewStory(id, category) {
        // Flatten the stories object and find the story by id
        const story = Object.values(stories).flat().find(s => s.id === id);
        if (!story) {
            console.error("Story not found!");
            return;
        }

        const content = document.getElementById('content');
        content.innerHTML = `
            <div class="story-detail">
                <img src="${story.image}" alt="${story.title}">
                <div class="story-detail-content">
                    <h2>${story.title}</h2>
                    <p>By ${story.author} | ${story.date}</p>
                    <p>${story.content}</p>
                    <div class="rating">
                        ${'★'.repeat(Math.floor(story.rating))}${'☆'.repeat(5 - Math.floor(story.rating))}
                    </div>
                    <div class="review-summary">
                        <p><strong>Reviews:</strong></p>
                        ${story.reviews.map(review => `<p>${review}</p>`).join('')}
                    </div>
                    <a class="back-link" onclick="loadCategory('${category}')">Back to ${category.charAt(0).toUpperCase() + category.slice(1)} Stories</a>
                </div>
            </div>
        `;
    }
